<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptKids</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <!-- <img src="image/earlycode.jpg" class="logo" alt="Early Code Logo" 
           onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" /> -->
      
      
      <div class="header-text">
        <span class="course-title"> JavaScript Summer Bootcamp for Kids</span>
        <span class="instructor">Instructor: Mr. Victor</span>
      </div>
    </div>
  </header>

  <div id="start-screen">
    <h1>Welcome to your exam!</h1>
    <p>You have 40 minutes to answer 50 questions. Good luck!</p>
    <button id="start-btn">Start exam</button>
  </div>

  <div id="quiz-container" style="display: none;">
    <div id="timer">40:00</div>
    <h2 id="question"></h2>
    <div id="options"></div>
    <div class="buttons">
      <button id="back">Back</button>
      <button id="next">Next</button>
    </div>
  </div>

  <div id="result" style="display: none;"></div>
  <div id="result" style="display: none;"></div>
  <script src="js/index.js"></script>
</body>
</html>
